        <script type="text/javascript">
            function getid(name) {
                var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
                var param = window.location.search.substring(1).match(reg);
                if (param !== null) {
                    return param[2];
                } else {
                    return undefined;
                }
            }
            $.ajax({
                type: "get",
                //timeout: 2000,
                async: false,
                data:{
                  limit:0
                },
                url: "http://139.196.237.72:3010/api/v1/news/"+getid('id')+"",
                success: function(res) {
                    $(".newdetailimg").attr("src",res.data[0].banner)
                    $(".newdetail h1").html(res.data[0].name)
                    $(".newdetail p").html(res.data[0].detail)
                },
                error: function(err) {
                }
            });
        </script>
