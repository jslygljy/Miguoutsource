<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>用户评论管理——评论新增</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Bluth Company">
    <link rel="shortcut icon" href="assets/ico/favicon.html">
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <link href="assets/css/theme.css" rel="stylesheet">
    <link href="assets/css/font-awesome.min.css" rel="stylesheet">
    <link href="assets/css/alertify.css" rel="stylesheet">
    <link rel="Favicon Icon" href="favicon.ico">
    <link href="http://fonts.useso.com/css?family=Open+Sans:400,700" rel="stylesheet" type="text/css">
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link href="assets/css/colorpicker.css" rel="stylesheet">
    <link href="assets/css/datepicker.css" rel="stylesheet">
    <link href="assets/css/timepicker.css" rel="stylesheet">
    <link href="assets/css/select2.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/webuploader.css">
    <script type="text/javascript" src="assets/js/ueditor.config.js"></script>
    <script type="text/javascript" src="assets/js/ueditor.all.js"></script>
  </head>
  <body>
  <div id="wrap">
      <!-- Main window -->
      <div class="main_container" id="forms_page">
        <div class="row-fluid">
          <ul class="breadcrumb">
            <li><a href="#">首页</a> <span class="divider">/</span></li>
            <li><a href="#">评论管理</a> <span class="divider">/</span></li>
            <li class="active">新增评论</li>
          </ul>
          <h2 class="heading">
                新增评论
          </h2>
        </div>
        <div class="row-fluid">
          <div class="widget widget-padding span12">
            <div class="widget-header">
              <i class="icon-list-alt"></i><h5>上传头像</h5>
              <div class="widget-buttons">
                  <a href="#" data-title="Collapse" data-collapsed="false" class="tip collapse"><i class="icon-chevron-up"></i></a>
              </div>
            </div>
            <div class="widget-body">
              <div class="widget-forms clearfix">
                <form class="form-horizontal">
                  <div class="control-group">
                    <label class="control-label">评论标题：</label>
                    <div class="controls">
                      <input id="commentinput" class="span7" type="text" placeholder="">
                    </div>
                  </div>
                  <div class="control-group">
                    <label class="control-label">选择头像:</label>
                    <div class="controls">
                      <select tabindex="1" id="headselect" data-placeholder="Select here.." class="span7">
                      </select>
                   </div>
                  </div>
                  <div class="control-group">
                    <label class="control-label">选择类型:</label>
                    <div class="controls">
                      <select tabindex="1" id="slecttype" data-placeholder="Select here.." class="span7">
                         <option value="1">产品</option>
                         <option value="2">团队</option>
                         <option value="3">内容与体验</option>
                      </select>
                   </div>
                  </div>
                  <div class="control-group" id="selectlist">
                    <label class="control-label">选择列表:</label>
                    <div class="controls">
                      <select tabindex="1" data-placeholder="Select here.." class="span7">
                      </select>
                   </div>
                  </div>
                  <div class="control-group">
                    <label class="control-label">评论内容：</label>
                    <div class="controls">
                      <!--style给定宽度可以影响编辑器的最终宽度-->
                      <script type="text/plain" id="newintroduction">
                          <p>这里我可以写一些输入提示</p>
                      </script>
                      <script type="text/javascript">
                      UE.getEditor('newintroduction',{
                            //这里可以选择自己需要的工具按钮名称,此处仅选择如下五个
                            toolbars:[['FullScreen', 'Source', 'Undo', 'Redo','Bold','test']],
                            //focus时自动清空初始化时的内容
                            autoClearinitialContent:true,
                            //关闭字数统计
                            wordCount:false,
                            //关闭elementPath
                            elementPathEnabled:false,
                            //默认的编辑区域高度
                            initialFrameHeight:300,
                            //更多其他参数，请参考ueditor.config.js中的配置项
                            serverUrl: ''
                        })
                      </script>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="widget-footer">
               <button class="btn btn-primary" id="save" type="submit">保存</button>
               <button class="btn" type="button">返回</button>
            </div>
          </div>
        </div>
      </div>
      <!-- /Main window -->

    </div><!--/.fluid-container-->
    </div><!-- wrap ends-->

    <script type="text/javascript" src="assets/js/jquery.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script type="text/javascript" src="assets/js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="assets/js/raphael-min.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.js"></script>
    <script type="text/javascript" src='assets/js/sparkline.js'></script>
    <script type="text/javascript" src='assets/js/morris.min.js'></script>
    <script type="text/javascript" src="assets/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="assets/js/jquery.masonry.min.js"></script>
    <script type="text/javascript" src="assets/js/jquery.imagesloaded.min.js"></script>
    <script type="text/javascript" src="assets/js/jquery.facybox.js"></script>
    <script type="text/javascript" src="assets/js/jquery.alertify.min.js"></script>
    <script type="text/javascript" src="assets/js/jquery.knob.js"></script>
    <script type='text/javascript' src='assets/js/fullcalendar.min.js'></script>
    <script type='text/javascript' src='assets/js/jquery.gritter.min.js'></script>
    <script type="text/javascript" src="assets/js/realm.js"></script>

    <script type="text/javascript" src="assets/js/webuploader.js"></script>

    <script type="text/javascript" src="assets/js/select2.min.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap-colorpicker.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap-datepicker.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap-timepicker.js"></script>

    <script type="text/javascript">
    $(document).ready(function() {

        $("#accordion2 .accordion-group .accordion-heading a").removeClass("active");
        $("#accordion2 .accordion-group .accordion-heading").eq(5).find('a').attr("class","accordion-toggle b_9FDDF6 active")
        $("#collapse6").addClass('in')
    });
    $.ajax({
        type: "get",
        //timeout: 2000,
        async: false,
        data:{
          limit:0
        },
        url: "http://139.196.237.72:3010/api/v1/heads",
        success: function(res) {
            var html='';
            for (var i = 0; i < res.data.length; i++) {
              html +='<option value='+ res.data[i].id +'>'+ res.data[i].nickname +'</option>'
            }
            $("#headselect").html(html)
        },
        error: function(err) {
            //alert(JSON.stringify(err));
        }
    });

    $.ajax({
        type: "get",
        //timeout: 2000,
        async: false,
        data:{
          limit:0
        },
        url: "http://139.196.237.72:3010/api/v1/products",
        success: function(res) {
            var html='';
            for (var i = 0; i < res.data.length; i++) {
              html +='<option value='+ res.data[i].id +'>'+ res.data[i].name +'</option>'
            }
            $("#selectlist select").html(html)
        },
        error: function(err) {
            //alert(JSON.stringify(err));
        }
    });
    $("#slecttype").change(function(){
      $("#selectlist").show();
      if ($(this).val()==1) {
        $.ajax({
            type: "get",
            //timeout: 2000,
            async: false,
            data:{
              limit:0
            },
            url: "http://139.196.237.72:3010/api/v1/products",
            success: function(res) {
                var html='';
                for (var i = 0; i < res.data.length; i++) {
                  html +='<option value='+ res.data[i].id +'>'+ res.data[i].name +'</option>'
                }
                $("#selectlist select").html(html)
            },
            error: function(err) {
                //alert(JSON.stringify(err));
            }
        });
      }
      if ($(this).val()==2) {
        $("#selectlist").show();
        $.ajax({
            type: "get",
            //timeout: 2000,
            async: false,
            data:{
              limit:0
            },
            url: "http://139.196.237.72:3010/api/v1/teams",
            success: function(res) {
                var html='';
                for (var i = 0; i < res.data.length; i++) {
                  html +='<option value='+ res.data[i].id +'>'+ res.data[i].name +'</option>'
                }
                $("#selectlist select").html(html)
            },
            error: function(err) {
                //alert(JSON.stringify(err));
            }
        });
      }
      if ($(this).val()==3) {
            $("#selectlist").hide();
      }
    })

    if (getid('id')) {
      $.ajax({
          type: "get",
          url: "http://139.196.237.72:3010/api/v1/evaluates/"+getid('id')+"",
          success: function(res) {
            setTimeout(function(){
                $("#commentinput").val(res.data[0].title);
                UE.getEditor('newintroduction').setContent(res.data[0].content);
            },300);
          },
          error: function(err) {
          }
      });
      $("#save").click(function(){
        $.ajax({
            type: "put",
            //timeout: 2000,
            async: false,
            data:{
              title:$("#commentinput").val(),
              content:UE.getEditor('newintroduction').getContent(),
              headid:$("#headselect").val(),
              type:$("#slecttype").val(),
              relationid:$("#selectlist select").val(),
            },
            url: "http://139.196.237.72:3010/api/v1/evaluates/"+getid('id')+"",
            success: function(res) {
                //console.log(res)
                window.location.href = "comment_list.html";
            },
            error: function(err) {
            }
        });
      })
    }else{
      $("#save").click(function(){
        $.ajax({
            type: "post",
            //timeout: 2000,
            async: false,
            data:{
              title:$("#commentinput").val(),
              content:UE.getEditor('newintroduction').getContent(),
              headid:$("#headselect").val(),
              type:$("#slecttype").val(),
              relationid:$("#selectlist select").val(),
            },
            url: "http://139.196.237.72:3010/api/v1/evaluates",
            success: function(res) {
                window.location.href = "comment_list.html";
            },
            error: function(err) {
            }
        });
      })
    }
    </script>
  </body>
</html>
