    <script type="text/javascript">
    $("#blooenteam").change(function(){
        if ($(this).attr("checked") == 'checked') {
            $("#isteam").show();
            $("#notteam").hide();
            $("#selectlist").show();
            $.ajax({
                type: "get",
                //timeout: 2000,
                async: false,
                data:{
                  limit:0
                },
                url: "http://139.196.237.72:3010/api/v1/teams",
                success: function(res) {
                    var html='';
                    for (var i = 0; i < res.data.length; i++) {
                      html +='<option value='+ res.data[i].id +'>'+ res.data[i].name +'</option>'
                    }
                    $("#selectlist select").html(html)
                },
                error: function(err) {
                    //alert(JSON.stringify(err));
                }
            });
        }else{
          $("#isteam").hide();
          $("#selectlist").hide();
          $("#notteam").show();
        }
    })

    $("#ismain").change(function(){
        if ($(this).attr("checked") == 'checked') {
            $("#uploadimg").show();
        }else{
          $("#uploadimg").hide();
        }
    })

    $("#selectnotteam").change(function(){
        if ($(this).val() == 2) {
            $("#newshref").show();
        }else{
          $("#newshref").hide();
        }
    })
    $(document).ready(function() {

        $("#accordion2 .accordion-group .accordion-heading a").removeClass("active");
        $("#accordion2 .accordion-group .accordion-heading").eq(4).find('a').attr("class","accordion-toggle b_9FDDF6 active")
        $("#collapse5").addClass('in');

        $.ajax({
            type: "get",
            //timeout: 2000,
            async: false,
            contentType: "text/json",
            url: "http://139.196.237.72:3010/api/v1/teams",
            success: function(res) {

            },
            error: function(err) {
                //alert(JSON.stringify(err));
            }
        });
    });

    //新闻banner
    var uploaderimg = WebUploader.create({

        // 选完文件后，是否自动上传。
        auto: true,

        // swf文件路径
        swf:'/swf/Uploader.swf',

        // 文件接收服务端。
        server: 'http://139.196.237.72:3010/api/v1/resources',

        // 选择文件的按钮。可选。
        // 内部根据当前运行是创建，可能是input元素，也可能是flash.
        pick: '#imgfilePicker',

        // 只允许选择图片文件。
        accept: {
            title: 'Images',
            extensions: 'gif,jpg,jpeg,bmp,png',
            mimeTypes: 'image/*'
        }
    });
    // 当有文件添加进来的时候
    uploaderimg.on( 'fileQueued', function( file ) {
        var $li = $(
                '<div id="' + file.id + '" class="file-item thumbnail">' +
                    '<img>' +
                    '<div class="info">' + file.name + '</div>' +
                '</div>'
                ),
            $img = $li.find('img');


        // $list为容器jQuery实例
        $("#imgfileList").append( $li );

        // 创建缩略图
        // 如果为非图片文件，可以不用调用此方法。
        // thumbnailWidth x thumbnailHeight 为 100 x 100
        uploaderimg.makeThumb( file, function( error, src ) {
            if ( error ) {
                $img.replaceWith('<span>不能预览</span>');
                return;
            }

            $img.attr( 'src', src );
        }, 100,100);
    });
    // 文件上传过程中创建进度条实时显示。
    uploaderimg.on( 'uploadProgress', function( file, percentage ) {
        var $li = $( '#'+file.id ),
            $percent = $li.find('.progress span');

        // 避免重复创建
        if ( !$percent.length ) {
            $percent = $('<p class="progress"><span></span></p>')
                    .appendTo( $li )
                    .find('span');
        }

        $percent.css( 'width', percentage * 100 + '%' );
    });

    // 文件上传成功，给item添加成功class, 用样式标记上传成功。
    uploaderimg.on( 'uploadSuccess', function( file,data) {
      window.bannerimg = window.teamsimg || [];
      window.bannerimg.push(data.data[0].viewPath);
        // if (window.teamsimg) {
        //   window.teamsimg.push(data.data[0].viewPath);
        //   window.teamsimg.join(',')
        // }else{
        //   window.teamsimg = [data.data[0].viewPath]
        // }
        $( '#'+file.id ).addClass('upload-state-done');
    });

    // 文件上传失败，显示上传出错。
    uploaderimg.on( 'uploadError', function( file ) {
        var $li = $( '#'+file.id ),
            $error = $li.find('div.error');

        // 避免重复创建
        if ( !$error.length ) {
            $error = $('<div class="error"></div>').appendTo( $li );
        }

        $error.text('上传失败');
    });

    // 完成上传完了，成功或者失败，先删除进度条。
    uploaderimg.on( 'uploadComplete', function( file ) {
        $( '#'+file.id ).find('.progress').remove();
    });

if (getid('id')) {
  $.ajax({
      type: "get",
      url: "http://139.196.237.72:3010/api/v1/news/"+getid('id')+"",
      success: function(res) {
        setTimeout(function(){
            $("#newsname").val(res.data[0].name);
            UE.getEditor('newintroduction').setContent(res.data[0].introduction);
            UE.getEditor('myEditor').setContent(res.data[0].detail);
            $("#uploader-banner").html('<img src='+ res.data[0].banner +'>');
            window.bannerimg = [res.data[0].banner];
        },300);
      },
      error: function(err) {
      }
  });
  $("#save").click(function(){
    var teamblooen,mainblooen,type;
    if ($("#blooenteam").attr("checked") == 'checked') {
      teamblooen = 1;
      type = $("#selectteam").val();
    }else{
      teamblooen = 0;
      type = $("#selectnotteam").val();
    }
    if ($("#ismain").attr("checked") == 'checked') {
      mainblooen = 1;
    }else{
      mainblooen = 0;
      window.bannerimg = []
    }
    $.ajax({
        type: "put",
        //timeout: 2000,
        async: false,
        data:{
          name:$("#newsname").val(),
          introduction:UE.getEditor('newintroduction').getContent(),
          detail:UE.getEditor('myEditor').getContent(),
          isteam:teamblooen,
          ismajor:mainblooen,
          type:type,
          linkurl:$("#newshref input").val(),
          banner:window.bannerimg.join(','),
          teamid:$("#selectlist select").val()
        },
        url: "http://139.196.237.72:3010/api/v1/news/"+getid('id')+"",
        success: function(res) {
            window.location.href = "news_list.html";
        },
        error: function(err) {
        }
    });
  })
}else{
  $("#save").click(function(){
    var teamblooen,mainblooen,type;
    if ($("#blooenteam").attr("checked") == 'checked') {
      teamblooen = 1;
      type = $("#selectteam").val();
    }else{
      teamblooen = 0;
      type = $("#selectnotteam").val();
    }
    if ($("#ismain").attr("checked") == 'checked') {
      mainblooen = 1;
    }else{
      mainblooen = 0;
      window.bannerimg = []
    }
    $.ajax({
        type: "post",
        //timeout: 2000,
        async: false,
        data:{
          name:$("#newsname").val(),
          introduction:UE.getEditor('newintroduction').getContent(),
          detail:UE.getEditor('myEditor').getContent(),
          isteam:teamblooen,
          ismajor:mainblooen,
          type:type,
          heat:1,
          linkurl:$("#newshref input").val(),
          banner:window.bannerimg.join(','),
          teamid:$("#selectlist select").val()
        },
        url: "http://139.196.237.72:3010/api/v1/news",
        success: function(res) {
            window.location.href = "news_list.html";
        },
        error: function(err) {
        }
    });
  })
}
    </script>
