    <body>
        <!--  首页导航栏  -->

            </ul>
        </div>
        <!--  fullpage框架  -->
        <div id="fullpage">
          <div class="section " id="section0">
              <img src="images/index_logo.png">
              <br>
              <span class="park"></span>
              <p>带领你跨入奥境之门<br>领略奥妙无穷的虚拟现实世界</p>
              <a class="see" href="">See More</a>
          </div>
          <div class="section" id="section1">
              <div class="device">
                <a class="arrow-left" href="#"></a>
                <a class="arrow-right" href="#"></a>
                <div class="swiper-container" id="index_product">
                  <div class="swiper-wrapper">
                    <script type="text/temple" id="index_product_list">
                      <div class="swiper-slide">
                        <a href="prodetail.html?id={editid}">
                          <img {imgs}>
                          <div class="focusL"><label>{font}<label></div>

                  </div>
                </div>
                <div class="pagination"></div>
              </div>

              <ul class="new_list">
              </ul>
              <a class="see" href="">See More</a>
          </div>
          <div class="section" id="section2">
            <div class="w1000">
              <h2 class="other_h2">造梦团队</h2>
            </div>
              <div class="teamsection w1000">
              </div>
                <script type="text/temple" id="teamlist">
                <div class="indexteamlist">
                    <div class="indexteamleft">
                        <img {logo} alt="">
                    </div>
                    <div class="indexteamright">
                      {content}
                    </div>
                    <a href="teamdetail.html?id={id}">走进{name}</a>
                </div>
                </script>
          </div>
          <div class="section" id="section3">
              <img src="images/map.png">
          </div>
          <div class="section" id="section4">
              <div style="margin-bottom:50px;"><img src="images/nav_logo.png"></div>
              <ul>
                <li><img src="images/redlogo.png"></li>
                <li><a href="">关于ALAYA</a></li>
                <li><a href="">内容与体验</a></li>
                <li><a href="">媒体声音</a></li>
                <li><a href="">关于我们</a></li>
              </ul>
              <ul>
                <li class="footer_first">友情链接</li>
                <li><a href="">锐 瞳</a></li>
              </ul>
              <ul>
                <li class="footer_first">关注我们</li>
                <a href="">Facebook</a>
                <a href="">Youtube</a>
                <a href="">Weibo</a>
                <a href="">WeChat</a>
              </ul>
              <ul>
                <li class="footer_first">联系我们</li>
                <li><a href="">alaya@email.com</a></li>
                <li><a href="">0512——1234567</a></li>
              </ul>
              <ul>
                <li class="footer_first">商务接洽</li>
                <li><a href="">16955555556</a></li>
              </ul>
          </div>
        </div>
        <script src="js/vendor/jquery-1.12.0.min.js"></script>
        <script type="text/javascript" src="js/vendor/jquery-ui.min.js"></script>
        <script type="text/javascript" src="js/vendor/jquery.fullPage.js"></script>
        <script type="text/javascript" src="js/vendor/idangerous.swiper.min.js"></script>
        <script src="js/main.js"></script>
        <script type="text/javascript">
          $.ajax({
              type: "get",
              data: {
                  limit: 0
              },
              url: "http://139.196.237.72:3010/api/v1/news",
              success: function(res) {

                  var html = ''
                  for (var i = 0; i < 3; i++) {
                    html += '<li><label>Top '+(i+1)+'</label><a href="newdetail?id='+res.data[i].id+'">'+res.data[i].name+'</a></li>'
                  }
                $(".new_list").html(html);
              },
              error: function(err) {
                  //alert(JSON.stringify(err));
              }
          })

          $.ajax({
              type: "get",
              data: {
                  limit: 0
              },
              url: "http://139.196.237.72:3010/api/v1/teams",
              success: function(res) {
                if (res.data.length != 0) {
                    var itemTemplate = $('#teamlist').html();
                    var html = res.data.map(function(item, index) {
                        return itemTemplate
                            .replace('{logo}', 'src="' + item.logo.split(',')[0] + '"')
                            .replace('{id}', item.id)
                            .replace('{content}', item.introduction)
                            .replace('{name}', item.name)
                    }).join('');

                    $(".teamsection").append(html);
                } else {
                    $(".teamsection").append('');
                }
              },
              error: function(err) {
                  //alert(JSON.stringify(err));
              }
          })
        </script>
    </body>
</html>
