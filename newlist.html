<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>媒体报告</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" type="text/css" href="css/other.css">
        <link rel="stylesheet" type="text/css" href="css/jquery.fullPage.css">
        <link rel="stylesheet" type="text/css" href="css/idangerous.swiper.css">
    </head>
    <body style="background-color:#fff">
        <img src="images/banner1.png" style="width:100%;height:300px;">
        <div class="w1000">
          <div id="menu">
              <img src="images/nav_logo.png">
              <ul>
                <li data-menuanchor="firstPage" class="active"><a href="#firstPage">首页</a></li>
                <li data-menuanchor="secondPage"><a href="#secondPage">关于ALAYA</a></li>
                <li data-menuanchor="3rdPage"><a href="#3rdPage">内容与体验</a></li>
                <li data-menuanchor="4rdPage"><a href="#3rdPage">造梦师</a></li>
                <li data-menuanchor="5rdPage"><a href="#3rdPage">媒体报道</a></li>
                <li data-menuanchor="6rdPage"><a href="#3rdPage">关于我们</a></li>
              </ul>
          </div>
          <div class="newsection">
          </div>
          <script type="text/temple" id="newlist">
              <div class="new_list">
                  <img {banner}>
                  <div class="new_right">
                    <a href="newdetail.html?id={id}">
                        <h4>{title}</h4>
                        <p>{introduction}</p>
                    </a>
                  </div>
              </div>
          </script>
        </div>
        <script src="js/vendor/jquery-1.12.0.min.js"></script>
        <script type="text/javascript">
            $.ajax({
                type: "get",
                data: {
                    limit: 0
                },
                url: "http://139.196.237.72:3010/api/v1/news",
                success: function(res) {
                  if (res.data.length != 0) {
                      var itemTemplate = $('#newlist').html();
                      var html = res.data.map(function(item, index) {
                          return itemTemplate
                              .replace('{banner}', 'src="' + item.banner.split(',')[0] + '"')
                              .replace('{id}', item.id)
                              .replace('{title}', item.name)
                              .replace('{introduction}', item.introduction)
                      }).join('');

                      $(".newsection").append(html);
                  } else {
                      $(".newsection").append('');
                  }
                },
                error: function(err) {
                    //alert(JSON.stringify(err));
                }
            })
        </script>
        <script type="text/javascript" src="js/vendor/idangerous.swiper.min.js"></script>
    </body>

</html>
